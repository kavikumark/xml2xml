apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'idea'
war {
	baseName = 'xml2xml'
	version = '0.0.1'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
	 maven {
      url "https://plugins.gradle.org/m2/"
      url 'https://repo.spring.io/libs-snapshot'
    }
}

dependencies {
	
	compile group: 'org.w3c', name: 'dom', version: '2.3.0-jaxb-1.0.6' 
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.0.0.M6'
	compile group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '1.5.9.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '5.0.2.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-web:2.0.0.BUILD-SNAPSHOT")

	testCompile group: 'junit', name: 'junit', version: '4.+'


    configurations {
  		compile.exclude module: 'spring-boot-starter-tomcat'
  		compile.exclude group: 'org.apache.tomcat'
	}
    
    jar {
    baseName = 'gs-scheduling-tasks'
    version =  '0.1.0'
}
    testCompile 'junit:junit:4.12'
}
